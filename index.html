<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">Calculator</div>
    <div class="calculator">
        <div class="screen">
            <input type="textbox" class="display">
        </div>
  
        <div class="container">
            <div class="row">
                <div class="block"id="AC">AC</div>
                <div class="block"id="per">%</div>
                <div class="block"id="del">DEL</div>
                <div class="block"id="divi">/</div>
            </div>
            <div class="row">
                <div class="block"id="seven">7</div>
                <div class="block"id="eight">8</div>
                <div class="block"id="nine">9</div>
                <div class="block"id="mul">*</div>
            </div>
            <div class="row">
                <div class="block"id="four">4</div>
                <div class="block"id="five">5</div>
                <div class="block"id="six">6</div>
                <div class="block"id="minus">-</div>
            </div>
            <div class="row">
                <div class="block"id="one">1</div>
                <div class="block"id="two">2</div>
                <div class="block"id="three">3</div>
                <div class="block"id="plus">+</div>
            </div>
            <div class="row">
                <div class="block" id="dblzero">00</div>
                <div class="block"id="zero">0</div>
                <div class="block"id="dot">.</div>
                <div class="block"id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
